<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simon</title>
    <link rel="icon" href="favicon.ico"/>
    <link rel="stylesheet" href="main.css"/>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Simon<sup>&reg;</sup></h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="about.html">About</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr/>
    </header>

    <main>
      <h1>Welcome!</h1>
      <p>Login to play</p>
      <form method="get" action="play.html">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"/>
        <button type="submit">Play!</button>
      </form>
    </main>

    <footer>
      <hr/>
      <span class="text-reset">Jeffrey Lewis</span>
      <br/>
      <a href="https://github.com/webprogramming260/simon-html">Original GitHub</a>
      <br/>
      <a href="https://github.com/jeffreysalewis/simon">My Github</a>
    </footer>
  </body>
</html>
